<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gods and Legends</title>
  </head>
  <body>
    <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <h1>Gods and Legends</h1>
      </div>
      <div class="col-sm-2"></div>
    </div>

    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-4">
        <h3>Latest Domains</h3>
        <div id="latest-posts">
        </div>
      </div>
      <div class="col-sm-4">
        <button name="button-fetch" class="btn btn-default pull-right">Fetch Domain</button>
      </div>
      <div class="col-sm-2"></div>
    </div>

    <div id="tabs" class="row">
      <ul>
        <li><a href="#tabs-1">SHOW</a></li>
        <li><a href="#tabs-2">POST</a></li>
        <li><a href="#tabs-3">UPDATE</a></li>
        <li><a href="#tabs-4">DELETE</a></li>
      </ul>
      <div id="tabs-1">
        <form class="show-form form-group">
          <input type="text" name="show-id" placeholder="ID of domain to show" class="form-control">
          <input type="submit" class="btn btn-primary">
        </form>
      </div>
      <div id="tabs-2">
        <form class="post-form form-group">
          <input type="text" name="domain-description" placeholder="Name of domain" class="form-control">
          <input type="submit" class="btn btn-primary">
        </form>
      </div>
      <div id="tabs-3">
        <form class="update-form form-group">
          <input type="text" name="update-id" placeholder="ID of domain to update" class="form-control">
          <input type="text" name="domain-description" placeholder="Description of domain" class="form-control">
          <input type="submit" class="btn btn-warning">
        </form>
      </div>
      <div id="tabs-4">
        <form class="delete-form form-group">
          <input type="text" name="delete-id" placeholder="ID of domain to delete" class="form-control">
          <input type="submit" class="btn btn-danger">
        </form>
      </div>
    </div>
  </div>
    
  <link rel="stylesheet" href="assets/stylesheets/jquery-ui.css">
  <script src="assets/javascripts/jquery-3.1.1.min.js"></script>
  <script src="assets/javascripts/jquery-ui-1.12.1.min.js"></script>
  <script src="assets/javascripts/bootstrap.min.js"></script>
  <script src="assets/javascripts/godsandlegends.js"></script>
  </body>
</html>
